<div class="container">
    <div id="interview" class="content-section text-center">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h2 class="addTitle">Add Blog Post</h2>
            </div>
        </div>
        <!-- RESTAURANT INFO -->
        <div class='row'>
            <div class='col-md-6'>
                <h3>Restaurant Info</h3>
                <div class='form-group'>
                    <h5>Restaurant Name</h5>
                    <input type='text' ng-model='restaurantName' class='form-control' required>
                </div>
                <div class='form-group'>
                    <h5>Address</h5>
                    <input type='text' ng-model='address' class='form-control' required>
                </div>
                <div class='form-gorup'>
                    <h5>Location/Neighboorhood</h5>
                    <input type='text' ng-model='location' class='form-control' required>
                </div>
            </div>
            <!-- SOCIAL MEDIA INFO -->
            <div class='col-md-6'>
            <h3>SOCIAL MEDIA INFO</h3>
                <div class='form-group'>
                    <h5>Website</h5>
                    <input type='text' ng-model='website' class='form-control'>
                </div>
                <div class='form-group'>
                    <h5>Instagram</h5>
                    <input type='text' ng-model='instagram1' class='form-control'>
                </div>
                <div class='form-group'>
                    <h5>Twitter</h5>
                    <input type='text' ng-model='twitter' class='form-control'>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-10 col-md-offset-1'>
                <div class='form-group'>
                    <h5>Review</h5>
                    <textarea  rows='15' type='text' ng-model='body' class='form-control' placeholder='Enter article text here'></textarea>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-6'>
                <h5>Rating</h5>
                <input type='number' ng-model='rating' class='form-control'>
            </div>
            <div class='col-md-6'>
                <h5>Date Published</h5>
                <input type='text' ng-model='published' class='form-control' placeholder='DD/MM/YYYY'>
            </div>
        </div>
        <br>
