<div class='background-image'></div>
<div class='content' ng-controller='brunchCtrl'>
    <h1 class='white'>Welcome Admin!</h1>
    <form>
    <div class="form-group input">
      <label for="username"></label><h2 class='white'>User Name</h2>
      <input type="text" ng-model='regusername' class="form-control" placeholder="Enter Username">
    </div>
    <div class="form-group input">
      <label for="password"></label><h2 class='white'>Password</h2>
      <input type="password" ng-model='regpassword' class="form-control" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary" ng-click='register()'>Submit</button>
  </form>
</div>
